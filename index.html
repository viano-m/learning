<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple countdown timer with javascript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p id="countDownTitle">Christmas is coming</p>
    <div id="countdownTimer">
        <div id="days"></div>
        <span>Days</span>
        <div>:</div>

        <div id="hours"></div>
        <span>Hours</span>
        <div>:</div>

        <div id="minutes"></div>
        <span>Minutes</span>
        <div>:</div>

        <div id="seconds"></div>
        <span>Seconds</span>
    </div>
    <script src="./script.js"></script>    
</body>
</html>
